<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>LLM Council (Gemini)</title>
    <style>
        body {
            font-family: system-ui;
            background: #0b0e14;
            color: #e5e7eb;
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 40px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.03);
            padding: 24px;
            border-radius: 16px;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 16px;
        }

        label {
            font-size: 14px;
            opacity: .8;
        }

        textarea {
            width: 100%;
            height: 120px;
            background: #131822;
            border: 1px solid #1f2937;
            color: #e5e7eb;
            border-radius: 10px;
            padding: 12px;
            font-size: 14px;
            resize: none;
        }

        button {
            margin-top: 14px;
            background: #3b82f6;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            color: white;
            font-size: 15px;
        }

        button:disabled {
            background: #1e3a8a;
            cursor: not-allowed;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.15);
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 26px;
            height: 26px;
            animation: spin 1s linear infinite;
            margin-left: 12px;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        .section {
            background: #10141d;
            border: 1px solid #1f2937;
            border-radius: 12px;
            padding: 20px;
            margin-top: 28px;
        }

        .badge {
            display: inline-block;
            background: #3b3f50;
            border-radius: 20px;
            padding: 4px 10px;
            font-size: 12px;
            margin-bottom: 8px;
        }

        .rank {
            background: #111827;
            padding: 4px 10px;
            border-radius: 8px;
            font-size: 13px;
            margin-top: 6px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>LLM Council — Gemini Edition</h1>
        <label>Ask something that benefits from multiple viewpoints:</label>
        <textarea id="q">Explain whether antigravity is physically possible according to current physics.</textarea><br>
        <button id="askBtn">Ask Council</button>
        <div id="loading" style="display:none;">
            <div class="spinner"></div>
        </div>

        <div class="section">
            <h3>Final Answer</h3>
            <div id="final"></div>
        </div>

        <div class="section">
            <h3>Council Ranking</h3>
            <div id="ranking"></div>
        </div>

        <div class="section">
            <h3>Individual Answers</h3>
            <div id="answers"></div>
        </div>
    </div>

    <script>
        const btn = document.getElementById("askBtn");
        const loader = document.getElementById("loading");

        async function ask() {
            btn.disabled = true;
            loader.style.display = "inline-block";
            document.getElementById("final").innerHTML = "Thinking…";
            document.getElementById("ranking").innerHTML = "";
            document.getElementById("answers").innerHTML = "";

            try {
                const res = await fetch("http://localhost:8000/ask", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ question: document.getElementById("q").value })
                });

                const data = await res.json();
                const modelName = "Gemini-2.5-Flash-Lite";

                document.getElementById("final").innerHTML = data.final_answer;

                // Ranking
                let rankHtml = "";
                data.ranking.forEach((m, i) => {
                    rankHtml += `<div class="rank">#${i + 1} — ${modelName}</div><br>`;
                });
                document.getElementById("ranking").innerHTML = rankHtml;

                // Answers block
                let aHtml = "";
                data.all_answers.forEach(ans => {
                    aHtml += `<div style="margin-bottom:14px;">
        <span class="badge">${modelName}</span><br>
        ${ans.answer}
      </div>`;
                });
                document.getElementById("answers").innerHTML = aHtml;

            } catch (e) {
                document.getElementById("final").innerHTML = `<span style="color:#ef4444;">Error: ${e}</span>`;
            } finally {
                loader.style.display = "none";
                btn.disabled = false;
            }
        }
        btn.onclick = ask;
    </script>

</body>

</html>
